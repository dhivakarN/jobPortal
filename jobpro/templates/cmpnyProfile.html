<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel ="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'landing.css' %}">
    <title>Employer Profile</title>
	<script type="text/javascript" src="{% static 'add.js' %}"></script>

</head>
<body>
{% for i in data %}
    <div class="header">
        <h1>get job</h1>
        <p>{{i.cmpnyname}}</p>
    </div>

    <div class="card" style="text-align: center;">
        <br>
        <i class="fa fa-building-o fa-4x"></i>
        <h1>{{i.cmpnyname}}</h1>
        <p class="title"></p>
        <p>Big IT Firm</p>
        <i class="fa fa-envelope">Email:{{i.email}}</i>
        <i class="fa fa-map-marker">Location:{{i.location}}</i>
        <i class="fa fa-phone">Phone:{{i.phNumber}}</i>
        <a class="btn btn-secondary">Contact</a>
    </div>

     <button onclick="addJob()">add job</button>
      <div class="popup">
           <div id="addjob" class="popuptext">
               <form method="post" action="add" >
                   {% csrf_token %}
                <input id="notShow" type="text" value="{{i.cmpnyname}}"  class="formStyle" name="cmpnyNAme" readonly hidden>
                <input type="text" name="jname" placeholder="job name" class="formStyle">
                <input type="text" name="jedu" placeholder="education" class="formStyle">
                <input type="text" name="jTime" placeholder="time of work" class="formStyle">
                <input type="text" name="jsalary" placeholder="salary" class="formStyle">
                <input type="submit" value="submit">
               </form>
           </div>
     </div>
{% endfor %}
<h1>lorem</h1>
</body>
</html>
</body>
</html>
