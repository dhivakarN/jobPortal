    .column{
        float: left;

  height: 600px;

  content: "";
  display: table;
  clear: both;
}
</style>

<div class="row">
    <div class="column" style="background-color: black;">
        <h3 style="margin-left: 40%;margin-top: 30%;color: aliceblue;">Upload<br>Resume</h3>
    </div>
    <div class="column" style="background-color: rgb(187, 0, 0);">
        <form action="">
            <input style="margin-left: 40%;margin-top: 30%;color: rgb(0, 0, 0);" type="file" class="btn btn-primary" name="file">
            <input  style="margin-left: 55%;color: rgb(0, 0, 0);" type="submit" class="btn btn-success">
        </form>
    </div>
</div>

</html>
