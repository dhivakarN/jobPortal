<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<script src="{% static 'home.js' %}"></script>
    <link rel="stylesheet" href="{% static 'homePage.css'%}">
    <link rel="stylesheet" href="{% static 'home.css'%}">
</head>
<body>
<div class="header">
    <a href="{% url 'home'%}"><button>get job</button></a>
    <button onclick="Login()">login</button>

</div>
    <div class="popup">
        <div id="login" class="popuptext">
           <form method="post" >
           {% csrf_token %}

            <input type="password" name="password" placeholder="password" class="formStyle">
            <input type="submit" value="submit">
           </form>
        </div>
    </div>

<div class="register">
    <div id="employee" class="home">
        <h1>wanna get a job?</h1>
        <a href="{% url 'register'%}"><button>register</button></a>
    </div>
    <div id="employer" class="home">
        <h1>hire a employee?</h1>
        <a href="{% url 'hire'%}"><button>hire now</button></a>
    </div>
</div>
</body>
</html>
